name: Magazzino Creatore CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-checks-and-build:
    name: Pre-Checks and Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          # USA L'OWNER IN MINUSCOLO
          tags: ghcr.io/f041/magazzino-creatore-selfhosted:ci-build-test # Assumendo che 'f041' sia il tuo username minuscolo
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-ghcr:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: pre-checks-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # github.actor dovrebbe essere gi√† minuscolo
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # USA L'OWNER IN MINUSCOLO
          images: ghcr.io/f041/magazzino-creatore-selfhosted # Assumendo 'f041'
          tags: |
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
