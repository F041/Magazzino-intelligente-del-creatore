<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Magazzino del Creatore</title>
    <!-- Usiamo gli stessi font e icone dell'app principale -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Linkiamo il nostro CSS principale per ereditare le variabili -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Stili specifici per centrare il contenuto e dare il look "Magazzino" */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background-main);
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 15px 15px;
            font-family: var(--font-sans);
        }
        .auth-container {
            background: var(--color-background-secondary);
            padding: var(--spacing-xxxl);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-lg);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--color-border);
        }
        .auth-container h1 {
            font-family: var(--font-serif);
            margin-bottom: var(--spacing-xl);
            font-size: 2rem;
        }
        .auth-container h1:after { display: none; } /* Rimuoviamo la linea sotto il titolo per un look più pulito qui */
        .form-group {
            text-align: left;
            margin-bottom: var(--spacing-lg);
        }
        /* Ereditiamo gli stili per input, label, bottoni da styles.css */
        .auth-footer {
            margin-top: var(--spacing-xl);
            font-size: 0.9em;
            color: var(--color-text-secondary);
        }
        .auth-footer a {
            font-weight: var(--font-weight-medium);
        }
        /* Sovrascriviamo il colore del bottone per dargli più risalto */
        .auth-container .action-btn {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 1rem;
            background: var(--color-success); /* Usiamo il verde per l'azione positiva */
        }
        .auth-container .action-btn:hover {
             background: #39a8c2; /* Un ciano più scuro per l'hover */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo del Magazzino in cima -->
        <div style="font-size: 2rem; margin-bottom: var(--spacing-lg); color: var(--color-metal-dark);">
            <i class="fas fa-warehouse"></i>
        </div>
        <h1>Registra un Nuovo Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <!-- Usiamo le nostre classi di messaggio definite in styles.css -->
                <div class="{{ 'success-message' if category in ['success', 'info'] else 'error-message' }}">
                    <i class="fas {{ 'fa-check-circle' if category in ['success', 'info'] else 'fa-exclamation-triangle' }}" style="margin-right: 10px;"></i>
                    <span>{{ message | safe }}</span>
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Nome (Opzionale)</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Conferma Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="action-btn">Registrati</button>
        </form>

        <p class="auth-footer">Hai già un account? <a href="{{ url_for('login') }}">Accedi</a></p>
    </div>
</body>
</html>
