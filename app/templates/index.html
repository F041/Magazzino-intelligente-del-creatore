<!-- FILE: templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Service - Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; background-color: #f4f7f6; }
        h1 { color: #333; }
        p { color: #555; margin-bottom: 30px; }
        a.login-button {
            display: inline-block; /* Per applicare padding e stile */
            padding: 12px 25px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a.login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Service</h1>
    <p>Per utilizzare il servizio, effettua l'autenticazione con Google:</p>
    <!-- Usa url_for per generare il link dinamicamente -->
    <a href="{{ url_for('authorize') }}" class="login-button">Login con Google</a>
</body>
</html>
